<!DOCTYPE html>

<body>
<div th:replace="~{header/signedIn-header :: #header}"></div>

<div class="Padding_padding___Nyki"></div>

.85157 12.0023L5.89393 12.0152L5.85009 12.0269C5.61829 12.1049 5.41331 12.2729 5.296 12.5268L5.22001 12.668C4.96724 13.0762 4.49734 13.3416 3.9697 13.3416C3.16435 13.3416 2.52634 12.7292 2.52634 11.9933Z"></path>
                        </svg>

                        <ul>
                            <li class="modify-btn-li">
                                <button type="button" class="modify-btn">글 수정</button>
                            </li>
                            <li class="delete-btn-detail">
                                <button type="button" class="delete-btn">글 삭제</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </article>
        <div class="communitypostDetail-commentsview">
            <div class="commentItem-commtentItem">

                <div class="commtentItem-content">설문조사에 참여해 주셔서 감사합니다! 저희 DND 6팀은 온라인 강의 관리 서비스를 기획

                </div>
            </div>
            <div class="commentWrite-commtentWrite">
                <div class="commentWrite-commtentWrite-top">
                    <div class="userAvater commentWrite-commtentWrite-avatar">
                        <img src="https://static.wanted.co.kr/oneid-user/profile_default.png" alt="">
                    </div>
                    <span class="commentWrite-commtentWrite-username" ></span>
                </div>
                <div class="commentWrite-commtentWrite-bottom">
                    <form>
                        <textarea class="commentWrite-commtentWrite-textarea" placeholder="댓글 남기기"></textarea>
                        <button class="button-root button-contained button-containedPrimary button-containedSizeMedium button-containedDisabled button-disabled commentwrite-saveBtn" type="submit" disabled="">

                    </form>
                </div>
            </div>
            <button class="button-root btn-outlined btn-outlinedAssistive btn-outlinedSizeMedium communityPostDetail-bakckList"

                <span class="btn-label">
                    <span class="btn-startIcon btn-startIcon-sizeMedium">
                    <span class="svgIcon-root">
                        <svg class="svgIcon-root-svg" viewBox="0 0 24 24">
                            <path d="M15.42 20.7879C14.9267 21.2812 14.1269 21.2812 13.6336 20.7879L5.73887 12.8932C5.24557 12.3999 5.24557 11.6001 5.73887 11.1068L13.6336 3.21207C14.1269 2.71878 14.9267 2.71878 15.42 3.21207C15.9133 3.70537 15.9133 4.50515 15.42 4.99845L8.41843 12L15.42 19.0015C15.9133 19.4948 15.9133 20.2946 15.42 20.7879Z"></path>
                        </svg>

            </button>
